version: 2.1

workflows:
  version: 2.1
  build-and-test:
    jobs:
      - node-10.16.3
      - node-8.10
      - node-latest
      - node-8.10
      - node-lts
orbs:
  win: circleci/windows@1.0.0

jobs:
  node-10.16.3:
    executor:
      name: win/vs2019
      shell: powershell.exe
    steps:
      - checkout
      - run:
          name: "Install npm"
          command: sudo npm install -g npm@latest
      - run:
          name: "Install project dependencies"
          command: npm install
      - run:
          name: "Run tests"
          command: npm run test
