version: 2.1

workflows:
  version: 2
  build-and-test:
    jobs:
      - node-8.10.0
      - node-latest
orbs:
  win: circleci/windows@1.0.0

jobs:
  build:
    executor:
      name: win/vs2019
      shell: powershell.exe
    steps:
      - checkout
      - run:
          name: "Install project dependencies"
          command: npm install
      - run:
          name: "Run tests"
          command: npm run test