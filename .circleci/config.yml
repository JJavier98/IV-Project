version: 2.1

orbs:
  win: circleci/windows@1.0.0

jobs:
  build:
    docker:
      - image: circleci/node:8.10.0
    steps:
      - checkout
      - run:
          name: "Install project dependencies"
          command: npm install
      - run:
          name: "Install gulp globally"
          command: npm install gulp@latest -g
      - run:
          name: "Node version"
          command: node --version
      - run:
          name: "Run tests"
          command: gulp test